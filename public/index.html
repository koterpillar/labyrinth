<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Labyrinth</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <link href="css/labyrinth.css" rel="stylesheet" type="text/css" />
        <script src="js/labyrinth.js"></script>
    </head>
    <body>
        <div id='games_container' class='container'>
            <div id='list_header' class='header'>
                <h1>Games</h1>
            </div>
            <div id='games' class='body'></div>
            <form id='add_game' class='footer'>
                <label for='add_game_players'>Players:</label>
                <input type='number' min='2' name='players' id='add_game_players' />
                <label for='add_game_width'>Width:</label>
                <input type='number' min='4' max='10' name='width' id='add_game_width' />
                <label for='add_game_height'>Height:</label>
                <input type='number' min='4' max='10' name='height' id='add_game_height' />
                <input type='submit' value='Create game' />
            </form>
        </div>
        <div id='game' class='container'>
            <div id='game_header' class='header'>
                <h1>Game log</h1>
                <a href='/' id='back_to_list'>Back</a>
            </div>
            <div id='history' class='body'></div>
            <form id='make_move' class='footer'>
                <label for='make_move_player'>Player:</label>
                <input type='number' min='0' id='make_move_player' name='player' />
                <label for='make_move_move'>Move:</label>
                <input type='text' id='make_move_move' name='move' lang='en' />
                <input type='submit' value='Make move' />
            </form>
        </div>
    </body>
</html>
